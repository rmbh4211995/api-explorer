name: Push to Production

on:
  push:
    branches: [production]

jobs:
  push-to-production:
    name: Push to Production
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.AWS_SSH_KEY }}
          known_hosts: ${{ secrets.AWS_KNOWN_HOSTS }}
      - name: Context
        run: docker context create --docker host=ssh://ubuntu@ec2-18-207-128-14.compute-1.amazonaws.com api-explorer
      - name: List Context
        run: docker context ls
      - name: Up
        run: docker-compose -f docker-compose.prod.yml --context api-explorer up --build -d
